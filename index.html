<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the us</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  </head>
  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="form" name="profile-form">
            <input
              class="form__input"
              placeholder="Name"
              type="text"
              id="profile-name"
              name="profile-name"
            />
            <input
              class="form__input"
              placeholder="About me"
              type="text"
              id="profile-about-me"
              name="profile-about-me"
            />
            <button type="button" class="form__submit">Save</button>
          </form>
        </div>
      </section>
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__img"
            src="./images/profile-image.jpg"
            alt="travaler profile image"
          />
          <div class="profile__details">
            <div class="profile__details-top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__list-item">
            <div class="card">
              <img
                class="card__image"
                src="./images/Yosemite-Valley.jpg"
                alt="Yosemite Valley river view"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li class="cards__list-item">
            <div class="card">
              <img
                class="card__image"
                src="./images/Lake-Louise.jpg"
                alt="Lake Louise mountain and river view"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li class="cards__list-item">
            <div class="card">
              <img
                class="card__image"
                src="./images/Bald-Mountains.jpg"
                alt="Bald Mountains sunset view"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li class="cards__list-item">
            <div class="card">
              <img
                class="card__image"
                src="./images/Latemar.jpg"
                alt="Latemar mountain view"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li class="cards__list-item">
            <div class="card">
              <img
                class="card__image"
                src="./images/Vanoise-National-Park.jpg"
                alt="Vanoise National Park lake and mountain view"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
          <li class="cards__list-item">
            <div class="card">
              <img
                class="card__image"
                src="./images/Lago-di-Braies.jpg"
                alt="Lago di Braies boat docs"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the us</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  </head>
  <body class="root">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup__close-button_type_edit"
          ></button>
          <h2 class="popup__title">Edit profile</h2>
          <form
            novalidate
            class="form form_type_edit-profile"
            name="profile-form"
          >
            <input
              class="form__input"
              placeholder="Name"
              type="text"
              id="profile-name"
              name="profile-name"
              maxlength="40"
              minlength="2"
              required
            />
            <span id="profile-name-error" class="form__error"></span>
            <input
              class="form__input"
              placeholder="About me"
              type="text"
              id="profile-about-me"
              name="profile-about-me"
              maxlength="200"
              minlength="2"
              required
            />
            <span id="profile-about-me-error" class="form__error"></span>
            <button type="submit" class="form__submit">Save</button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_add-plcae">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-button popup__close-button_type_add"
          ></button>
          <h2 class="popup__title">New place</h2>
          <form novalidate class="form form_type_add-place" name="add-place">
            <input
              class="form__input"
              placeholder="Title"
              type="text"
              id="image-title"
              name="image-title"
              required
              minlength="1"
              maxlength="30"
            />
            <span id="image-title-error" class="form__error"></span>
            <input
              class="form__input"
              placeholder="Image link"
              type="url"
              id="image-url"
              name="image-url"
              required
            />
            <span id="image-url-error" class="form__error"></span>
            <button
              disabled
              type="submit"
              class="form__submit form__submit_disabled"
            >
              Create
            </button>
          </form>
        </div>
      </section>

      <section class="popup popup_type_display-image">
        <div class="popup__container popup__container_type_display-image">
          <button
            type="button"
            class="popup__close-button popup__close-button_type_display-image"
          ></button>
          <img class="popup__image" src="#" alt="#" />
          <h2 class="popup__title popup__title_type_display-image"></h2>
        </div>
      </section>

      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__img"
            src="./images/profile-image.jpg"
            alt="travaler profile image"
          />
          <div class="profile__details">
            <div class="profile__details-top">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2021 Around The U.S.</p>
    </footer>

    <template id="card-template">
      <li class="cards__list-item">
        <div class="card">
          <button class="card__remove-button" type="button"></button>
          <img class="card__image" />
          <div class="card__description">
            <h2 class="card__title">Lago di Braies</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </li>
    </template>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
